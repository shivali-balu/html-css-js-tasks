<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }  
        .gender{
            display: flex;  
        } 
        .interests{
            display: flex;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group gender">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male"  style="font-weight: normal;">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female" style="font-weight: normal;">Female</label>
        </div>
        <div class="form-group interests">
            <label for="interests">Interests:</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports"  style="font-weight: normal;">Sports</label>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music"  style="font-weight: normal;">Music</label>
            <input type="checkbox" id="movies" name="interests" value="movies">
            <label for="movies"  style="font-weight: normal;">Movies</label>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
