<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>HTML TABLE</h2>
    <table>
        <thead>
          <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Details</th>
          </tr>
          <tr>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">Product 1</td>
            <td>$10.00</td>
            <td>5</td>
          </tr>
          <tr>
            <td colspan="2">Description: This is a sample product 1.</td>
          </tr>
          <tr>
            <td rowspan="2">Product 2</td>
            <td>$15.00</td>
            <td>10</td>
          </tr>
          <tr>
            <td colspan="2">Description: This is product 2</td>
          </tr>
          <tr>
            <td rowspan="2">Product 3</td>
            <td>$20.00</td>
            <td>8</td>
          </tr>
          <tr>
            <td colspan="2">Description: This is sample product 3.</td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
